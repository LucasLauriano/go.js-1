<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go.js</title>

  <link rel="stylesheet" type="text/css" href="/all.css" media="all" />

  <script type="text/javascript" src="go.js"></script>
</head>
<body>
  <main>
    <h1><a href="/">Go.js</a></h1>

    <div class="headbar">
      <div class="headbar-status status">Wait for an opponentâ€¦</div><div class="headbar-time time">00:00</div>
    </div>

    <div class="sidebar">
      <menu>
        <button type="button" class="btn btn-red pass">Pass</button>
      </menu>
      <div class="sidebar-score">
        <section class="sidebar-score-global">
          <h6>score</h6>
          <div class="score">&nbsp;</div>
        </section>
        <hr/>
        <section class="black">
          <h6>black</h6>
          <span class="territory">0</span> (<span class="prisoners">0</span>)
        </section>
        <hr/>
        <section class="white">
          <h6>white</h6>
          <span class="territory">0</span> (<span class="prisoners">0</span>)
        </section>
      </div>
    </div>

    <svg class="board" height="400" width="400"></svg>
  </main>

  <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
